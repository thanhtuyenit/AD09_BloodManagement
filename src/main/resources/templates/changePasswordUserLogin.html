<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Đổi mật khẩu</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta charset="utf-8">
<style type="text/css">
body {
	background: #91e4fb;
}

a:hover {
	color: #fb0b23 !important;
}

.header {
	margin-top: 20px;
	margin-bottom: 10px;
}

.link-item {
	background: #fff;
	border: 1px solid #000;
	color: #000;
	border-top-right-radius: 10px;
	border-top-left-radius: 10px;
}

.navbar-form {
	padding: 0px;
}

.navbar-form .form-control {
	background: white url(/img/search-line-icon.png) no-repeat 10px;
	border: 1px solid #000;
	border-radius: 30px;
	width: 100%;
	position: relative;
	padding: 3px 5px 3px 30px;
}

.clr {
	clear: both;
}

.form-input {
	margin: 0px 60px 10px 50px;
	width: 500px;
	height: 30px;
	float: right;
	border: 1px solid #000;
	font-size: medium;
	padding-left: 5px
}
.error{
 	margin-left: 50px;
    font-size: 15px;
    color: red;
}
</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<nav class="navbar">
				<div class="container-fluid">
					<ul class="nav navbar-nav" style="width: 100%;">
						<li style="width: 10%"><a
							style="text-align: center; padding-top: 3px; padding-bottom: 3px;background: #e6e6e6; color: red;"
							class="link-item" href="/">Trang chủ</a></li>
						<li  style="width: 10%"
							class="dropdown active">
							<a
							style="text-align: center; padding-top: 3px; padding-bottom: 3px;"
							class="link-item dropdown-toggle" data-toggle="dropdown" href="#">Người
								dùng</a>
							<ul sec:authorize="hasAnyRole('ROLE_ADMIN')" class="dropdown-menu" style="width: 100%;">
								<li><a href="/admin/danh-sach-nguoi-dung">Danh sách</a></li>
								<li><a href="/admin/them-nguoi-dung">Thêm</a></li>
							</ul></li>
						<li style="width: 20%"><a
							style="text-align: center; padding-top: 3px; padding-bottom: 3px;"
							class="link-item" href="#">Đơn vị nhận máu</a></li>
						<li style="width: 25%"><a
							style="text-align: center; padding-top: 3px; padding-bottom: 3px;"
							class="link-item" href="#">Danh sách các đợt hiến máu</a></li>
						<li style="width: 25%"><a
							style="text-align: center; padding-top: 3px; padding-bottom: 3px;"
							class="link-item" href="#">Danh sách người hiến máu</a></li>
						<li style="width: 10%"><a
							style="text-align: center; padding-top: 3px; padding-bottom: 3px;"
							class="link-item" href="/logout">Đăng xuất</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<div
		style="margin: 10px 200px auto 200px; padding: 30px; border: 1px solid #000; background: #c9f1fd; font-size: 24px; border-radius: 50px;">
		<div>

			<h3
				style="text-align: center; font-size: 35px; font-family: sans-serif; margin-top: 0px; margin-bottom: 20px; font-weight: 800">
				ĐỔI MẬT KHẨU</h3>
				<h3 th:if="${msg != null}" th:text="${msg}"> </h3>
			<form name="formChangePassword" action="/changePasswordUserLogin" style="font-size: 20px" id="formChangePassword" method="post">
				<div style="margin-left: 10px; position: relative;">
				<table>
					<tr>
						<th>
							<span>Mật khẩu cũ</span> 
						</th>
						<td>
							<input class="form-input" type="password"
							placeholder="Mật khẩu cũ" name="password" id="password">
						</td>
					</tr>
					<tr>
						<th></th>
						<td>
							<label for="password" class="error"></label>
						</td>
					</tr>
					<tr>
						<th>
							<span>Mật khẩu mới</span>
						</th>
						<td>
							<input class="form-input" type="password"
							placeholder="Mật khẩu mới" name="newPassword" id="newPassword">
						</td>
					</tr>
					<tr>
						<th></th>
						<td>
							<label for="newPassword" class="error"></label>
						</td>
					</tr>
					<tr>
						<th>
							<span>Xác nhận mật khẩu</span> 
						</th>
						<td>
							<input class="form-input" type="password"
							placeholder="Xác nhận mật khẩu" name="rePassword" id="rePassword">
						</td>
					</tr>
					<tr>
						<th></th>
						<td>
							<label for="rePassword" class="error"></label>
						</td>
					</tr>
				</table>
					<div align="center">
						<div style="margin-top: 10px;">
							<input
								style="padding: 0 50px; margin: 5px; border: 1px solid #000; border-radius: 100px;"
								type="submit" value="Đổi mật khẩu"> <input
								style="padding: 0 50px; margin: 5px; border: 1px solid #000; border-radius: 100px;"
								type="reset" value="Hủy">
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="/js/validate.js"></script>
	<script type="text/javascript" src="/js/user.js"></script>
</body>
</html>
